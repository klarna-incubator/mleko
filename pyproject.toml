[tool.poetry]
name = "mleko"
version = "1.0.0"
description = "ML-Ekosystem"
authors = ["Erik BÃ¥venstrand <erik@bavenstrand.se>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/ErikBavenstrand/mleko"
repository = "https://github.com/ErikBavenstrand/mleko"
documentation = "https://mleko.readthedocs.io"
classifiers = [
    "Development Status :: 4 - Beta",
]

[tool.poetry.urls]
Changelog = "https://github.com/ErikBavenstrand/mleko/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.11.dev0"
boto3 = "^1.26.91"
botocore = "^1.29.91"
tqdm = "^4.65.0"
vaex = "^4.16.0"
scikit-learn = "^1.2.2"
joblib = "^1.3.1"
pandas = "^2.0.3"
lightgbm = "^4.0.0"

[tool.poetry.group.dev.dependencies]
Pygments = ">=2.10.0"
black = ">=21.10b0"
boto3-stubs = {extras = ["s3"], version = "^1.26.91"}
coverage = {extras = ["toml"], version = ">=6.2"}
flake8 = ">=4.0.1"
flake8-bandit = ">=2.1.2"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = ">=2021.11.12"
isort = ">=5.10.1"
moto = "^4.1.4"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pytest-mock = "^3.10.0"
pyupgrade = ">=2.29.1"
safety = ">=1.10.3"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
typeguard = ">=2.13.3,<=4.0.0"
myst-parser = ">=0.16.1"
ipykernel = "^6.21.3"
sphinx-autodoc-typehints = "^1.23.0"
sphinx-autoapi = "^2.1.0"
python-semantic-release = "^7.33.3"
pyright = "^1.1.316"

[tool.coverage.paths]
source = ["mleko", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = false
source = ["mleko"]

[tool.coverage.report]
show_missing = true
fail_under = 100
exclude_lines = ["pragma: no cover", "raise NotImplementedError", '"""', "raise ValueError"]

[tool.isort]
profile = "black"
lines_after_imports = 2
line_length = 120
use_parentheses = true
include_trailing_comma = true

[tool.black]
line-length = 120

[tool.pyright]
include = ["mleko"]
reportMissingImports = true
reportMissingTypeStubs = false

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
branch = "main"
version_variable = "mleko/__init__.py:__version__"
version_toml = "pyproject.toml:tool.poetry.version"
version_source = "tag"
commit_version_number = true
tag_commit = true
upload_to_pypi = false
upload_to_release = false
hvcs = "github"
commit_message = "chore(release): release {version}"
changelog_sections = "feature,fix,breaking,performance,documentation,refactor,style,test,build,ci,chore"
